name: dev build

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "version number"
        required: true
      mac:
        type: boolean
        description: "mac"
        default: 'true'
        required: false
      win:
        type: boolean
        description: "win"
        default: 'true'
        required: false
      linux:
        type: boolean
        description: "linux"
        default: 'true'
        required: false

jobs:
  draft_release:
    runs-on: ubuntu-latest
    steps:
      - name: fetch latest changelog
        id: fetch_changelog
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://dev.cables.gl/api/changelog?num=1&format=md"
          method: "GET"
      - name: create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ inputs.version }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ inputs.version }}
          draft: true
          prerelease: true
          body: ${{ steps.myRequest.outputs.response }}
  linux:
    if: ${{ inputs.linux == true || inputs.linux == 'true' }}
    uses: ./.github/workflows/build.yml
    with:
      runner: macos-14
      target: linux
      branch: develop
      build_version: ${{ inputs.version }}
      exe_name: cables-${{ inputs.version }}
      tag_name: v${{ inputs.version }}
    secrets: inherit
  win:
    if: ${{ inputs.win == true || inputs.win == 'true' }}
    uses: ./.github/workflows/build.yml
    with:
      runner: macos-14
      target: win
      branch: develop
      build_version: ${{ inputs.version }}
      exe_name: cables-${{ inputs.version }}
      tag_name: v${{ inputs.version }}
    secrets: inherit
  mac:
    if: ${{ inputs.mac == true || inputs.mac == 'true' }}
    uses: ./.github/workflows/build.yml
    with:
      runner: macos-14
      target: mac
      branch: develop
      build_version: ${{ inputs.version }}
      exe_name: cables-${{ inputs.version }}
      tag_name: ${{ inputs.version }}
      sign: true
      notarize: true
    secrets: inherit
