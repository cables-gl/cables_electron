name: nightly build

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 3 * * *'

jobs:
  draft_release:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: |
          echo "{date}={$(date +'%Y-%m-%d')}" >> $GITHUB_STATE
      - name: create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ env.date }}-nightly"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ env.date }}-nightly
          draft: false
          prerelease: true
      - name: current date
        run: |
          echo "debug one: "$date
          echo "debug two: "$(date +'%Y-%m-%d')
          echo "debug three: "${{ env.date }}
  debug:
    needs: draft_release
    runs-on: ubuntu-latest
    steps:
      - name: current date
        run: |
          echo "debug one: "$date
          echo "debug two: "$(date +'%Y-%m-%d')
          echo "debug three: "${{ env.date }}
