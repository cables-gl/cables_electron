name: nightly dev build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

env:
  releaseName: ${{ github.run_number }}-dev

jobs:
  build_linux:
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: checkout cables_dev
        uses: actions/checkout@v4
        with:
          repository: "undev-studio/cables_dev"
          ref: "develop"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
      - name: checkout cables
        uses: actions/checkout@v4
        with:
          repository: "pandrr/cables"
          ref: "develop"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
          path: "cables/"
      - name: checkout extensions
        uses: actions/checkout@v4
        with:
          repository: "undev-studio/cables_extensionops"
          ref: "main"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
          path: "cables/src/ops/extensions"
      - name: checkout cables ui
        uses: actions/checkout@v4
        with:
          repository: "undev-studio/cables_ui"
          ref: "develop"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
          path: "cables_ui/"
      - name: install nodejs
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          check-latest: false
      - name: checkout cables standalone
        uses: actions/checkout@v4
        with:
          path: "cables_electron/"
      - name: Configure electron cache
        uses: actions/cache@v4
        with:
          key: electron-builder-linux
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
      - name: build standalone
        shell: bash
        run: ./hook_standalone.sh linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_win:
    if: false
    runs-on: windows-latest
    steps:
      - name: checkout cables_dev
        uses: actions/checkout@v4
        with:
          repository: "undev-studio/cables_dev"
          ref: "develop"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
      - name: checkout cables
        uses: actions/checkout@v4
        with:
          repository: "pandrr/cables"
          ref: "develop"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
          path: "cables/"
      - name: checkout extensions
        uses: actions/checkout@v4
        with:
          repository: "undev-studio/cables_extensionops"
          ref: "main"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
          path: "cables/src/ops/extensions"
      - name: checkout cables ui
        uses: actions/checkout@v4
        with:
          repository: "undev-studio/cables_ui"
          ref: "develop"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
          path: "cables_ui/"
      - name: checkout cables standalone
        uses: actions/checkout@v4
        with:
          path: "cables_electron/"
      - name: install nodejs
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          check-latest: false
      - name: Configure electron cache
        uses: actions/cache@v4
        with:
          key: electron-builder-windows
          path: ~/AppData/Local/electron/Cache/
      - name: build standalone
        shell: bash
        run: ./hook_standalone.sh win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_mac:
    runs-on: macos-14
    steps:
      - name: checkout cables_dev
        uses: actions/checkout@v4
        with:
          repository: "undev-studio/cables_dev"
          ref: "develop"
          token: ${{ SECRETS.STANDALONE_TOKEN }}
      - name: remove global node
        run: brew uninstall --force node
      - name: install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "18.14.2"
          check-latest: false
      - name: debug
        run: node --version
      - name: debug2
        run: echo "$(which node)" "$(which node)js"
      - name: Symlink node as nodejs
        run: ln -sf "$(which node)" "$(which node)js"
      - name: debug3
        run: node --version && nodejs --version
      - name: debug4
        run: echo "$(which node)" "$(which nodejs)"
      - name: build standalone
        run: ./hook_standalone.sh mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
