name: release build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
      - "!v*-dev"

jobs:
  draft_release:
    runs-on: ubuntu-latest
    steps:
      - name: create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          draft: true
          prerelease: true
  linux:
    uses: ./.github/workflows/build.yml
    with:
      runner: ubuntu-latest
      target: linux
      branch: develop
      build_version: ${{ github.ref_name }}
    secrets: inherit
  win:
    uses: ./.github/workflows/build.yml
    with:
      runner: windows-latest
      target: win
      branch: develop
      build_version: ${{ github.ref_name }}
      exe_name: cables-${{ github.ref_name }}
      tag_name: ${{ github.ref_name }}
    secrets: inherit
  mac:
    uses: ./.github/workflows/build.yml
    with:
      runner: macos-14
      target: mac
      branch: develop
      build_version: ${{ github.ref_name }}
      exe_name: cables-${{ github.ref_name }}
      tag_name: ${{ github.ref_name }}
      sign: true
      notarize: true
    secrets: inherit
